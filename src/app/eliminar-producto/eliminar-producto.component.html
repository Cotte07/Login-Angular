<body class="bg-image555">
      <div style="height: 100px;">    <!--div para crear un espacio entre el navbar y el contenido de la pagina-->
      </div>
      
      <!--Texto de bienvenida a opciones de inventario-->
      <div class=" d-flex  align-items-center mt-5 text-black card shadow-sm opacity-75 alturaContenedor">  <!--Contenedor con estilos -->
        <div class="card-body justify-content-center opacity-100">  <!--div para agregar el mensaje de bienvenida-->
            <h1 class="text-center">
                Bienvenido,
            </h1>
            <h1 class="text-center">
              a Eliminar un Producto
            </h1>
        </div>
      </div>
      <!--espacios en blanco para separar los div-->
      <br>
      <br>
      <br>
      <!-- Después del contenido de bienvenida -->

        <div class="container card shadow-sm p-4 mt-5 bg-light mb-5 col-md-6 col-12">
            <h3 class="text-center text-decoration-underline">Lista de Productos</h3>
            <br>
            <br>
            <form (ngSubmit)="eliminarSeleccionados()">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><h3>Seleccionar</h3></th>
                                <th><h3>Producto</h3></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let inv of inventarioFiltrado">
                                <td>
                                    <input
                                        class="form-check-input checkbox-grande"
                                        type="checkbox"
                                        (change)="onSeleccionarProducto($event, inv.id_lote__id_Producto__id)" 
                                    />
                                </td>
                                <td> {{inv.id_lote__id_Producto__nombre}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a routerLink="/" class="btn btn-success">
                        Consultar Inventario
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Eliminar Seleccionados
                    </button>
                </div>
            </form>
        </div>

        <!--scripts para manejar las acciones -->
        <script>
            document.getElementById('formEliminar').addEventListener('submit', function(event) {
                event.preventDefault();
                // Lógica para eliminar productos seleccionados
                alert('Productos eliminados.');
            });
        </script>
      
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>   <!--link para tener las funcionalidades de javaScript de Bootstrap-->

    <div class="espaciadoDiv2"></div>
</body>
