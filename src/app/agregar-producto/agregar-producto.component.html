<body class="bg-image44">
<!--espacios en blanco para separar los div-->
<br>
<br>
<br>
<br>
<br>
<br>
<!--Texto de bienvenida a opciones de inventario-->
    <div class=" d-flex  align-items-center mt-5 text-black card shadow-sm opacity-75 alturaContenedor">  <!--Contenedor con estilos -->
        <div class="card-body justify-content-center opacity-100">  <!--div para agregar el mensaje de bienvenida-->
            <h1 class="text-center">
            Bienvenido, Agrega
            </h1>
            <h1 class="text-center">
            Un Producto Nuevo
            </h1>
        </div>
    </div>
    <!--espacios en blanco para separar los div-->
<br>
<br>
<br>
    <!--Contenido de la pagina-->
    <div class="mt-5 bg-light" >  <!--contenedor del menu-->
      <br>
      <br>  
      <h2 class="text-center text-black mb-5 text-decoration-underline">  <!--titulo del contenedor-->
            Datos del producto
      </h2>
      <form [formGroup]="multiForm" (ngSubmit)="onSubmit()">
        <div class="anchocontenedorImput"> 
          <div class="row">
              <div class="col-sm-4 text-center text-black mb-5 ">  <!--contenedor para el input-->
                <h2 class="text-center">
                    Nombre
                </h2>
                <input id="nombre" class="form-control w-75 mb-3 text-center imput mx-5" type="text" placeholder="Nombre del Producto" formControlName="nombre"> <!--ingresar texto-->
                <div *ngIf="multiForm.get('nombre')?.errors?.['required']">
                  Nombre es requerido
                </div>
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">
                    Cantidad Inicial
                </h2>
                <input id="Cantidad" class="form-control w-75 mb-3 text-center imput mx-5" type="number" placeholder="Cantidad traida" formControlName="cantidad"> <!--ingresar texto-->
              </div>
              <div class="col-sm-4 text-black"> <!--contenedor para el input-->
                <h2 class="text-center">Unidad Medida</h2>
                <div class="col-9 ms-5">
                  <select class="form-select imput text-center" aria-label="" formControlName="unidad_medida">
                    <option selected>Trae en Kg o Und</option>
                    <option value="Und">unidad</option>
                    <option value="Kg">kilogramos</option>
                  </select>
              </div>
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">
                  Precio Proveedor
                </h2>
                <input id="precioProveedor" class="form-control w-75 mb-3 text-center imput mx-5" type="text" placeholder="Precio del Proveedor" formControlName="precio_compra"> <!--ingresar texto-->
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">
                  Fecha Rotacion
                </h2>
                <input id="fechaCompra" class="form-control w-75 mb-3 text-center imput mx-5" type="date" placeholder="Fecha" formControlName="fecha_Rotacion"> <!--ingresar texto-->
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">
                  Proveedor
                </h2>
                <input id="proveedor" class="form-control w-75 mb-3 text-center imput mx-5" type="text" placeholder="Nombre del Proveedor" formControlName="proveedor"> <!--ingresar texto-->
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">N° lote</h2>
                <div class="col-9 ms-5">
                  <select class="form-select imput text-center" aria-label="Default select example" formControlName="numero_lote">
                    <option selected>Lote al que pertenece el producto</option>
                    <option value="1">Lote 1</option>
                    <option value="2">Lote 2</option>
                  </select>
                </div>  
              </div>
              <div class="col-sm-4 text-center text-black mb-5 "> <!--contenedor para el input-->
                <h2 class="text-center">Estado</h2>
                <div class="col-9 ms-5">
                  <select class="form-select imput text-center" aria-label="Default select example" formControlName="estado">
                    <option selected>Como se encuentra el producto</option>
                    <option value="Verde">Verde</option>
                    <option value="Pinton">Pinton</option>
                    <option value="Maduro">Maduro</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4 text-black"> <!--contenedor para el input-->
                <h2 class="text-center">Categoria</h2>
                <div class="col-9 ms-5">
                  <select class="form-select imput text-center" aria-label="" formControlName="nombreCategoria">
                    <option selected>tipo de categorias</option>
                    <option value="1">Tuberculo</option>
                    <option value="2">Verdura</option>
                    <option value="3">Fruta</option>
                    <option value="4">Grano</option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-5">
                  <button id="btnAgregarProducto" class="btn btn-danger btn-lg me-3" type="submit">
                    Agregar Producto Nuevo
                </button>
                <a routerLink="/" class="btn btn-success btn-lg">Consultar Inventario</a> <!--botón para dirigirse a consultar inventario-->
            </div>
            </div>
            <br>
            <br>
            <br>
            <br>
          </div>
        </form>
      </div>

<div class="espaciadoDiv2">  <!--div para dejar espacio entre el body y el footer-->
</div>
</body>
